<ion-header>
	<ion-toolbar color="black">
		<!-- <ion-title>{{title}}</ion-title> -->
		<ion-buttons end>
			<button ion-button icon-only color="white" (click)="close()">
				<ion-icon name="close"></ion-icon>
			</button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>
<ion-content>
  	<div #imageParent class="pinch-zoom-container">
    	<img #image class="pinch-zoom-image" [src]="src" (load)="setMediaLoaded()">
  	</div>
</ion-content>
